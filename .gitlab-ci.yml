stages:
  - sync

variables:
  GITLAB_USER_EMAIL: trent.leslie@phenomehealth.org
  GITHUB_USER_EMAIL: trentleslie@gmail.com
  GIT_STRATEGY: clone
  GIT_DEPTH: 0

sync_gitlab_to_github:
  stage: sync
  image: python:3.10
  tags:
    - docker
  before_script:
    - apt-get update && apt-get install -y openssh-client git
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
    - git config --global user.email "$GITHUB_USER_EMAIL"
    - git config --global user.name "Trent Leslie"
    - git config --global pull.rebase true
    - git remote remove github || true
    - git remote add github git@github.com:trentleslie/sparse-proteomic-prediction-of-common-and-rare-diseases.git
  script:
    - python --version
    - git fetch --all --prune
    - git checkout -B main origin/main
    - |
      if ! git pull --rebase github main; then
        echo "Conflicts detected. Attempting to resolve..."
        git status
        git diff --name-only --diff-filter=U | while read file; do
          echo "Resolving conflict in $file"
          git checkout --theirs "$file"
          git add "$file"
        done
        if git rebase --continue; then
          echo "Rebase successful after resolving conflicts."
        else
          echo "Failed to complete rebase after resolving conflicts."
          git rebase --abort
          exit 1
        fi
      fi
    - |
      if git push github main; then
        echo "Successfully pushed to GitHub."
      else
        echo "Failed to push to GitHub. There might be new changes on GitHub."
        git pull --rebase github main
        git push github main
      fi
  only:
    - main