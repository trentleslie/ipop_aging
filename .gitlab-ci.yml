stages:
  - sync

variables:
  GITLAB_USER_EMAIL: trent.leslie@phenomehealth.org
  GITHUB_USER_EMAIL: trentleslie@gmail.com
  GIT_STRATEGY: clone
  GIT_DEPTH: 0

sync_gitlab_to_github:
  stage: sync
  image: python:3.10
  tags:
    - docker
  before_script:
    - apt-get update && apt-get install -y openssh-client git
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
    - git config --global user.email "$GITHUB_USER_EMAIL"
    - git config --global user.name "Trent Leslie"
    - git config --global pull.rebase true
    - git remote remove github || true
    - git remote add github git@github.com:trentleslie/sparse-proteomic-prediction-of-common-and-rare-diseases.git
  script:
    - python --version
    - git fetch --all --prune
    - git checkout -B main origin/main
    - |
      if ! git rebase github/main; then
        echo "Rebase failed. Attempting merge strategy..."
        git rebase --abort
        git merge --no-commit --no-ff github/main
        if [ $? -ne 0 ]; then
          echo "Merge conflicts detected. Manual intervention required."
          git merge --abort
          exit 1
        fi
        git commit -m "Merge GitHub changes"
      fi
    - |
      if git push github main; then
        echo "Successfully pushed to GitHub."
      else
        echo "Failed to push to GitHub. There might be new changes on GitHub."
        git pull --rebase github main
        git push github main
      fi
  only:
    - main